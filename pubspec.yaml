name: mementor
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Grafica
  google_fonts: ^1.1.0

  # Logica
  provider: ^4.3.2+1
  rxdart: ^0.24.1

  # UtilitÃ 
  simple_database: ^1.0.5
  json_annotation: ^3.0.1
  random_string: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_launcher_icons: ^0.7.5
  json_serializable: ^3.4.1
  build_runner: ^1.10.2


flutter:
  uses-material-design: true

  fonts:
    - family: NotoSerif
      fonts:
        - asset: assets/fonts/NotoSerif-Regular.ttf
        - asset: assets/fonts/NotoSerif-Bold.ttf
        - asset: assets/fonts/NotoSerif-BoldItalic.ttf
        - asset: assets/fonts/NotoSerif-Italic.ttf
          style: italic


flutter_intl:
  enabled: true


flutter_icons:
  android: true
  ios: true
  image_path: "assets/ic_launcher.png"
